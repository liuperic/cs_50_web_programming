<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="css/advanced_styles.css">
</head>

<body>
    <div class="header" id="advanced-header">
        <a href="index.html">
            <img src="google_advanced.png" alt="google logo">
        </a>
    </div>
    <div class="subheader">
        Advanced Search
    </div>
    <div class="advanced-main">
        <form action="https://google.com/search">
            <div class="advanced-main-queries">
                <h4>Find pages with...</h4>
                <div class="advanced-query">
                    <label for="as_q">all these words:</label>
                    <input type="text" name="as_q" id="as_q"/>
                </div>
                <div class="advanced-query">
                    <label for="as_epq">this exact word or phrase:</label>
                    <input type="text" name="as_epq" id="as_epq"/>
                </div>
                <div class="advanced-query">
                    <label for="as_oq">any of these words:</label>
                    <input type="text" name="as_oq"/>
                </div>
                <div class="advanced-query">
                    <label for="as_eq">none of these words:</label>
                    <input type="text" name="as_eq"/>
                </div>
                <div class="button">
                    <button type="submit" value="Advanced Search">Advanced Search</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
